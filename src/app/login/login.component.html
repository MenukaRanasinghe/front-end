<div class="container">
    <div class="row">
        <h2>Login</h2>
        <hr/>
    </div>
      <div class="row">
           <div class="col-sm-6">
              <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" id="stname1" placeholder="Enter Username"/>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Enter Password"/>
                  </div>
                <br>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary" (click)="login()">Login</button> &nbsp;&nbsp;
                    <button class="btn btn-success crud-button" [routerLink]="['/student/crud']">Add New Student</button>

                  </div>
       
                </form>
           </div>
      </div>
  </div>
